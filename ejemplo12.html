<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galer√≠a con Modal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="gallery">
        <img src="imagen1.jpg" alt="Imagen 1" class="thumbnail">
        <img src="imagen2.jpg" alt="Imagen 2" class="thumbnail">
        <img src="imagen3.jpg" alt="Imagen 3" class="thumbnail">
    </div>

    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="imgModal">
        <div id="caption"></div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
